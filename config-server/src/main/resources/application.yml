spring:
    application:
        name: "configserver"
    profiles:
        active: git
    cloud:
      config:
        server:
            git:
                uri: "https://github.com/Akhilsnair50/clutchclub-config-files.git"
                default-label: main
                timeout: 10
                clone-on-start: true
                force-pull: true

server:
    port: 8071
management:
    endpoints:
        web:
            exposure:
                include: "*"
    health:
        livenessstate:
            enabled: true
        readinessstate:
            enabled: true
    endpoint:
        health:
            probes:
                enabled: true
eureka:
    instance:
        preferIpAddress: true
    client:
        fetchRegistry: true
        registerWithEureka: true
        serviceUrl:
            defaultZone: http://localhost:8072/eureka/
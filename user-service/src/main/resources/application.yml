
spring:
    application:
        name: user-service

    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri : http://localhost:9000
eureka:
    instance:
        preferIpAddress: true
    client:
        fetchRegistry: true
        registerWithEureka: true
        serviceUrl:
            defaultZone: http://localhost:8072/eureka/

server:
    port: 8083

logging:
    level:
        org.springframework.security: trace